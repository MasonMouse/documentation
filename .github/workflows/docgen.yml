name: Docs Generator
on:
  push:
jobs:
  locale_gen:
    name: Generate Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout repository
      - name: Prepare Flutter SDK
        uses: subosito/flutter-action@v1
      - run: flutter channel dev
        name: Switch Flutter channel
      - run: cd tools/docgen && flutter pub get
        name: Get dependencies
      - run: dart bin/docgen.dart
        name: Convert Markdown to HTML
      - run: git config --global user.name github-actions && git config --global user.email "action@github.com" && git commit -am "Generated Locales" && git push
        name: Push translations
