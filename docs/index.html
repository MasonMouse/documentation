<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/dahliaOS/website/master/public/assets/img/favicon.png"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Documentation for dahliaOS" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/theme.css" />
  <meta name="keywords"
    content="dahlia, documentation, dahliaOS, open source" />
</head>
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
  <meta name="google-site-verification" content="1Y5EcX78cHC63J5a8jikmS-gAnRZk7WZi9fAjyhtiZ4" />
  <meta property="og:image" content="https://imgur.com/PNGGkDP.png" />
  <meta property="og:site_name" content="dahliaOS">
</head>

<body>
  <script src="../scripts/js/docsify-edit-on-github.js"></script>
  <script src="../scripts/js/external-script.min.js"></script>
  
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'dahliaOS Documentation',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      repo: '',
      plugins: [
        EditOnGithubPlugin.create(`https://github.com/dahliaOS/documentation/tree/main/docs/`)
      ]
    }
  </script>

  <!-- Docsify v4.12.0 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.12.0"></script>

  </script>
  
</body>

</html>
