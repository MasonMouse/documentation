<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Documentation</title>
  <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/dahliaOS/website/master/public/assets/img/favicon.png"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="documentation" content="The dahliaOS documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="../css/theme.css" />
</head>

<body>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'dahliaOS Documentation',
      loadSidebar: 'sidebar.md',
      loadNavbar: 'navbar.md',
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      repo: '',
      plugins: [
        EditOnGithubPlugin.create(`https://github.com/dahliaOS/documentation/tree/main/docs/`)
      ]
    }
  </script>

  <!-- Docsify v4.12.0 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.12.0"></script>

  </script>
  
</body>

</html>
